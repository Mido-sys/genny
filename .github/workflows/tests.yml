name: Tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests-off:
    name: ${{ matrix.os }} - ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version:
          - "1.16.x"
          - "1.17.x"
          - "1.18.x"
        os:
          - "macos-latest"
          - "windows-latest"
          - "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Tests
        run: |
          go test -race ./...
